<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>Document</title>
  </head>
  <body>
    <a href="/index.html">테이블 관련 요소</a>
    <h1>테이블 관련 요소</h1>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
      }
    </style>
    <table role="table" aria-label="성적표">
      <tr role="row">
        <th id="name" role="columnheader">국어</th>
        <th id="ko" role="columnheader">영어</th>
        <th id="en" role="columnheader">이름</th>
      </tr>
      <tr role="row">
        <th id="hong" role="rowheader">홍길동</th>
        <td headers="hong ko" role="cell">90</td>
        <td headers="hong en" role="cell">80</td>
      </tr>
      <tr role="row">
        <th id="lee" role="rowheader">이영희</th>
        <td headers="lee ko" role="cell">70</td>
        <td headers="lee en" role="cell">100</td>
      </tr>
      <tr role="row">
        <th id="ave" role="rowheader">평균</th>
        <td headers="ave ko" role="cell">80</td>
        <td headers="ave en" role="cell">90</td>
      </tr>
    </table>
    <hr />

    <table role="table" aria-label="성적표 요약">
      <tr role="row">
        <th role="columnheader">영어</th>
        <td role="columnheader">국어</td>
        <td role="columnheader">이름</td>
      </tr>
      <tr role="row">
        <th scope="row" role="rowheader">홍길동</th>
        <td role="cell">90</td>
        <td role="cell">80</td>
      </tr>
      <tr role="row">
        <th scope="row" role="rowheader">이영희</th>
        <td role="cell">70</td>
        <td role="cell">100</td>
      </tr>
      <tr role="row">
        <th scope="row" role="rowheader">평균</th>
        <td role="cell">80</td>
        <td role="cell">90</td>
      </tr>
      <tr role="row">
        <th scope="row" role="rowheader">평균 합계</th>
        <td colspan="2" role="cell">170</td>
      </tr>
    </table>
  </body>
</html>
